<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="title icon" href="./images/devchallenges.png">
  <title>My Gallery</title>

  <!-- Custom CSS Linking -->
  <link rel="stylesheet" href="./style/style.css">

  <!-- Css Frameworks Linking -->
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="max-w-5xl mx-auto">
  <header class="mt-10">
    <div class="flex flex-col items-center">
      <img class="w-28 md:w-40 rounded-lg md:rounded-xl" src="./images/profilePhoto.png" alt="">
      <h2 class="text-lg md:text-2xl mt-4 text-[#4E5150]">Rodney Cotton</h2>
      <p class="text-[#A9A9A9] mt-2 text-sm md:text-lg">Helsinki, Finland</p>
    </div>

    <div class="flex justify-center px-4">
      <div class="grid grid-cols-3 gap-3 md:gap-6 mt-6 text-center">
        <div class="bg-[#E5E5E5] rounded-lg md:rounded-xl py-3 md:py-4 px-3 md:px-7">
          <h2 class="text-[#4E5150] text-sm md:text-lg">100</h2>
          <p class="text-[#BDBDBD] text-sm md:text-base">Posts</p>
        </div>
        <div class="bg-[#E5E5E5] rounded-lg md:rounded-xl py-3 md:py-4 px-3 md:px-7">
          <h2 class="text-[#4E5150] text-sm md:text-lg">2,242</h2>
          <p class="text-[#BDBDBD] text-sm md:text-base">Followers</p>
        </div>
        <div class="bg-[#E5E5E5] rounded-lg md:rounded-xl py-3 md:py-4 px-3 md:px-7">
          <h2 class="text-[#4E5150] text-sm md:text-lg">1,432</h2>
          <p class="text-[#BDBDBD] text-sm md:text-base">Following</p>
        </div>

      </div>
    </div>
  </header>

  <main>
    <!-- Gallery Section -->
    <section class="md:mt-16 mt-8 px-4">
      <div class="grid grid-cols-3 gap-3 md:gap-6">
        <div>
          <img class="shadow md:shadow-lg h-24 md:h-64 w-full object-cover rounded-lg md:rounded-xl"
            src="./images/photo1.png" alt="">
        </div>
        <div class="col-span-2">
          <img class="shadow md:shadow-lg h-24 md:h-64 w-full object-cover rounded-lg md:rounded-xl"
            src="./images/photo2.png" alt="">
        </div>
      </div>

      <div class="grid grid-cols-3 gap-3 md:gap-6 mt-3 md:mt-6 h-">
        <div class="col-span-2">
          <img class="shadow md:shadow-lg h-24 md:h-64 w-full object-cover rounded-lg md:rounded-xl"
            src="./images/photo3.png" alt="">
          <div class="grid grid-cols-2 gap-3 md:gap-6 mt-3 md:mt-6">
            <img class="shadow md:shadow-lg h-24 md:h-64 w-full object-cover rounded-lg md:rounded-xl"
              src="./images/photo6.png" alt="">
            <img class="shadow md:shadow-lg h-24 md:h-64 w-full object-cover rounded-lg md:rounded-xl"
              src="./images/photo5.png" alt="">
          </div>
        </div>
        <div>
          <img class="shadow md:shadow-lg md:h-[536px] h-[204px] w-full object-cover rounded-lg md:rounded-xl"
            src="./images/photo_4.png" alt="">
        </div>
      </div>

    </section>
  </main>

  <!-- Footer Section -->
  <footer class="text-center mt-32 pb-6 px-6 text-[#B9BDCF] text-lg font-light">
    <p>created by <span class="underline font-bold">abuabdullah23</span> - devChallenges.io</p>
  </footer>

</body>

</html>
