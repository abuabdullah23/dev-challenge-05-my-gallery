<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="title icon" href="./images/devchallenges.png">
  <title>My Gallery</title>

  <!-- Custom CSS Linking -->
  <link rel="stylesheet" href="./style/style.css">

  <!-- Css Frameworks Linking -->
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="max-w-5xl mx-auto">
  <header class="mt-10">
    <div class="flex flex-col items-center">
      <img class="w-40 rounded-xl" src="./images/profilePhoto.png" alt="">
      <h2 class="text-2xl mt-4 text-[#4E5150]">Rodney Cotton</h2>
      <p class="text-[#A9A9A9] mt-2">Helsinki, Finland</p>
    </div>

    <div class="flex justify-center">
      <div class="grid grid-cols-3 gap-6 mt-6 text-center">
        <div class="bg-[#E5E5E5] rounded-xl py-4 px-7">
          <h2 class="text-[#4E5150] text-lg">100</h2>
          <p class="text-[#BDBDBD] text-base">Posts</p>
        </div>
        <div class="bg-[#E5E5E5] rounded-xl py-4 px-7">
          <h2 class="text-[#4E5150] text-lg">2,242</h2>
          <p class="text-[#BDBDBD] text-base">Followers</p>
        </div>
        <div class="bg-[#E5E5E5] rounded-xl py-4 px-7">
          <h2 class="text-[#4E5150] text-lg">1,432</h2>
          <p class="text-[#BDBDBD] text-base">Following</p>
        </div>
        
      </div>
    </div>
