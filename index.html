<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="title icon" href="./images/devchallenges.png">
  <title>My Gallery</title>

  <!-- Custom CSS Linking -->
  <link rel="stylesheet" href="./style/style.css">

  <!-- Css Frameworks Linking -->
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="max-w-5xl mx-auto">
  <header class="mt-10">
    <div class="flex flex-col items-center">
      <img class="w-40 md:rounded-xl" src="./images/profilePhoto.png" alt="">
      <h2 class="md:text-2xl mt-4 text-[#4E5150]">Rodney Cotton</h2>
      <p class="text-[#A9A9A9] mt-2">Helsinki, Finland</p>
    </div>

    <div class="flex justify-center px-4">
      <div class="grid grid-cols-3 md:gap-6 mt-6 text-center">
        <div class="bg-[#E5E5E5] md:rounded-xl py-4 px-7">
          <h2 class="text-[#4E5150] md:text-lg">100</h2>
          <p class="text-[#BDBDBD] md:text-base">Posts</p>
        </div>
        <div class="bg-[#E5E5E5] md:rounded-xl py-4 px-7">
          <h2 class="text-[#4E5150] md:text-lg">2,242</h2>
          <p class="text-[#BDBDBD] md:text-base">Followers</p>
        </div>
        <div class="bg-[#E5E5E5] md:rounded-xl py-4 px-7">
          <h2 class="text-[#4E5150] md:text-lg">1,432</h2>
          <p class="text-[#BDBDBD] md:text-base">Following</p>
        </div>

      </div>
    </div>
  </header>

  <main>
    <!-- Gallery Section -->
    <section class="mt-16 px-4">
      <div class="grid grid-cols-3 md:gap-6">
        <div>
          <img class="md:h-64 w-full object-cover md:rounded-xl" src="./images/photo1.png" alt="">
        </div>
        <div class="col-span-2">
          <img class="md:h-64 w-full object-cover md:rounded-xl" src="./images/photo2.png" alt="">
        </div>
      </div>

      <div class="grid grid-cols-3 md:gap-6 mt-6">
        <div class="col-span-2">
          <img class="md:h-64 w-full object-cover md:rounded-xl" src="./images/photo3.png" alt="">
          <div class="grid grid-cols-2 md:gap-6 mt-6">
            <img class="md:h-64 w-full object-cover md:rounded-xl" src="./images/photo6.png" alt="">
            <img class="md:h-64 w-full object-cover md:rounded-xl" src="./images/photo5.png" alt="">
          </div>
        </div>
        <div>
          <img class="md:h-[536px] w-full object-cover md:rounded-xl" src="./images/photo_4.png" alt="">
        </div>
      </div>

    </section>
  </main>

</body>

</html>
